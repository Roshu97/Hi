<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
   <main>
    <div id="cont">
        <div>
            <img src="./piano.webp" alt="">
            <h3>Piano</h3>
            <h4>Price:Rs.5000</h4>
            <div class="pr"><h3>Price:Rs.5000</h3>
            <h3>Rating:4.0</h3></div>
            <button>Add to Cart</button>
        </div>
        <div>
            <img src="./guitar.webp" alt="">
            <h3>Guitar</h3>
            <h4>Price:Rs.5400</h4>
            <button>Add to Cart</button>
        </div>
        <div>
            <img src="./tabla.webp" alt="">
            <h3>Tabla</h3>
            <h4>Price:Rs.7680</h4>
            <button>Add to Cart</button>
        </div>
    </div>
   </main>
</body>
</html>
